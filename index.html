<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter - Clone - Web Components</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./app.js"></script>

</head>

<body>
  <aside>
    <header>
      <sidebar-logo class="default"></sidebar-logo>
      <sidebar-moon class="default"></sidebar-moon>
    </header>
    <section>
      <sidebar-home class="default"></sidebar-home>
      <sidebar-explore class="default"></sidebar-explore>
      <sidebar-notification class="default"></sidebar-notification>
      <sidebar-bookmark class="default"></sidebar-bookmark>
      <sidebar-list class="default"></sidebar-list>
      <sidebar-profile class="default"></sidebar-profile>
      <sidebar-more class="default"></sidebar-more>
      <div class="default" id="dropdownItems">
        <dropdown-topic class="default"></dropdown-topic>
        <dropdown-news class="default"></dropdown-news>
        <dropdown-spaces class="default"></dropdown-spaces>
        <dropdown-ads class="default"></dropdown-ads>
        <dropdown-analytics class="default"></dropdown-analytics>
        <horizontal-border class="default"></horizontal-border>
        <dropdown-settings class="default"></dropdown-settings>
        <dropdown-help class="default"></dropdown-help>
        <dropdown-display class="default"></dropdown-display>
        <dropdown-shortcuts class="default"></dropdown-shortcuts>
      </div>
    </section>

    <primary-button class="default large" label="Tweet"></primary-button>

    <footer>
      <sidebar-username image="./images/Profile.png" account="@sampleTwitterUser" username="Hossein Boroji"
        class="default">
      </sidebar-username>

      <div class="default" id="dropdownUsername">
        <dropdown-username image="./images/Profile.png" account="Hossein Boroji" username="@sampleTwitterUser"
          class="default">
        </dropdown-username>
        <horizontal-border class="default"></horizontal-border>
        <dropdown-text label="Add new account" class="default"></dropdown-text>
        <dropdown-text label="Logout" class="default"></dropdown-text>
      </div>
    </footer>


  </aside>











</body>

</html>
